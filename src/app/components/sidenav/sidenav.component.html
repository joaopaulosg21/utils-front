<app-navbar (showSideEvent)="showSide($event)"></app-navbar>

@if(showSideEvent) {
<div class="side-div" @slideInOut>
  <button mat-button [matMenuTriggerFor]="afterMenu"> Lista de compras</button>
</div>


<mat-menu #afterMenu="matMenu" xPosition="before">
  <button mat-menu-item>Registrar</button>
  <a routerLink="/list/all">
    <button mat-menu-item >Ver todas</button>
  </a>
</mat-menu>
}
